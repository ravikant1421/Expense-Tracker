<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex;">
        <label> Choose Expense Amount:</label>
        <input type="text" id="input_choose_amt">
        <label> Choose Description:</label>
        <select name="choose_desc" id="sel_choose_desc">
            <option value="Sads">Sads</option>
            <option value="Petrol">Petrol</option>
            <option value="On Vacation"> Sads</option>
            <option value="Diesel"> Sads</option>
        </select>
        <label> Choose a category:</label>
        <select name="choose_cate" id="sel_choose_cate">
            <option value="Furl">Fuel</option>
            <option value="Food">Food</option>
            <option value="Movie"> Movie</option>
        </select>
        <button id="btn_add_exp">Add Expense</button>
    </div>
    <ul id="ul_data"></ul>
    <script src="main.js"></script>
</body>
</html>
